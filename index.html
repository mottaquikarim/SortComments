<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/custom.css">

        <title>Gradrize</title>
    </head>
    <body>
        <div class="container">
            <section class="header">
                <h2 class="title">Sort Stuff!</h2>
            </section>
            <nav class="navbar">
              <div class="container">
                <ul class="navbar-list">
                  <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="http://honey.is/" target="_blank">Honey</a></li>
                </ul>
              </div>
            </nav>
            <!-- http://iconmonstr.com/collection/pencil-business/ -->
            <div class="react-container">
                <div class="value-props row">
                    <div class="twelve columns value-prop value--centeralign">
                        <p style="width: 60%; margin: 0 auto;">Please drag the item below to your bookmarks bar! Then, click it on any page you wish to stack comments by likes.</p>
                    </div>
                    <div class="twelve columns value-prop value--centeralign">

                        <a href="javascript:(function(){var comments=$('.c-item:not(.new-comment)');comments.sort(function(a,b){var $a=$(a);var $b=$(b);var aLikes=parseInt($a.find('.like-stat').text());var bLikes=parseInt($b.find('.like-stat').text());return(aLikes<=bLikes)?1:-1;});$('.comment-list .c-item:not(.new-comment)').remove();$('.comment-list').prepend(comments);})();" class="value-prop-anch" title="Gradrize!" style="width: 30.6666666667%; display: inline-block;">
                            <div style="background-image:url('images/clip.svg'); width: 30.6666666667%; height: 80px;margin: 0 auto;background-size: contain;background-repeat: no-repeat;background-position: center;"></div>
                            SORT!
                        </a>
                    </div>
                </div>
            </div>

            <div class="footer navbar" style="height: auto;">
                <div class="navbar-list">
                    <small>
                        Built by your boy
                        <a class="footer__anch" href="http://twitter.com/the_taqquikarim" target="_blank">Taq Karim</a> with
                        <a class="footer__anch" href="http://ted.mielczarek.org/code/mozilla/bookmarklet.html" target="_blank">this</a>,
                        <img src="images/coffee.svg" width="16" class="footer__image">,
                        and 
                        <img src="images/heart.svg" width="16" class="footer__image">
                    </small>
                </div>
            </div>
        </div>
    </body>
</html>
